version: '3.8'

services:
  # Renamed service to be more generic for 1D Nesting
  one-d-nesting:
    build: .
    ports:
      - "8080:8080"
    volumes:
      # Mount static directory for the web server
      - ./static:/app/static:ro
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
