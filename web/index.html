<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Tube Designer</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;margin:0 auto;max-width:900px;padding:10px;}
label{display:block;margin-top:8px;}
input,textarea{width:100%;padding:4px;margin-top:2px;}
button{margin-top:10px;padding:6px 12px;}
iframe{width:100%;height:600px;border:1px solid #ccc;margin-top:20px;}
</style>
</head>
<body>
<h1>Tube Designer</h1>
<label>Job Name <input id="job" placeholder="Cut Plan"></label>
<label>Tubing Type <input id="tubing" placeholder="2x2"></label>
<label>Stock Length <input id="stock" placeholder="24'"></label>
<label>Kerf Size <input id="kerf" placeholder="1/8"></label>
<label>Cut List (length quantity per line)</label>
<textarea id="cuts" rows="6" placeholder="90 25"></textarea>
<button id="run">Generate Plan</button>
<iframe id="result"></iframe>
<script src="tube.js"></script>
<script src="ui.js"></script>
</body>
</html>
